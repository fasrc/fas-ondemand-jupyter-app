name: Docker Image CI

on:
  push:
    paths:
      - 'Dockerfile'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username:  ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set short commit hash - SHORT_SHA - for image tagging
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      -
        name: Set branch name - BRANCH_NAME - for image tagging
        run: echo "BRANCH_NAME=`echo ${GITHUB_REF##*/}`" >> $GITHUB_ENV
      -
        name: Echo vars for debugging
        run: echo "${{ env.GITHUB_REF }} and ${{ env.SHORT_SHA }}"
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile
          push: true
          tags: |
            harvardat/${{ env.GITHUB_REF }}:${{ env.SHORT_SHA }}
            harvardat/${{ env.GITHUB_REF }}:latest
